<!DOCTYPE html>
<html>
<head>
    <title>Manage Bookings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <header class="bg-white shadow-md px-4 py-2">
        <nav class="flex justify-between items-center">
            <div>
                <input type="checkbox" id="menu-toggle" class="hidden">
                <label for="menu-toggle" class="cursor-pointer inline-block sm:hidden">
                    <svg class="w-6 h-6 fill-current text-gray-700" viewBox="0 0 24 24">
                        <path class="hidden sm:block" fill-rule="evenodd" clip-rule="evenodd" d="M4 6h16M4 12h16M4 18h16"></path>
                        <path class="sm:hidden" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </label>
                <ul class="flex space-x-2 sm:space-x-4">
                    <li>
                        <a href="/" class="relative inline-block transform transition-transform hover:scale-105">
                            <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded hidden sm:inline-block">
                                Home
                            </button>
                        </a>
                    </li>
                    <li>
                        <a href="/declined_manage" class="relative inline-block transform transition-transform hover:scale-105">
                            <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded hidden sm:inline-block">
                                Declined Bookings
                            </button>
                        </a>
                    </li>
                    <li>
                        <a href="/accepted_manage" class="relative inline-block transform transition-transform hover:scale-105">
                            <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded hidden sm:inline-block">
                                Accepted Bookings
                            </button>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <h1 class="text-2xl font-bold mb-4">Manage Bookings</h1>
    
    <table class="w-full">
        <thead>
            <tr class="bg-green-500">
                <th class="text-white py-2 px-2 sm:px-4 text-sm text-left">Date</th>
                <th class="text-white py-2 px-2 sm:px-4 text-sm text-left">Time</th>
                <th class="text-white py-2 px-2 sm:px-4 text-sm text-left">Status</th>
                <th class="text-white py-2 px-2 sm:px-4 text-sm text-left">Action</th>
            </tr>            
        </thead>
        
        <tbody>
            {% for booking in bookings %}
            <tr>
                <td class="py-2 px-2 sm:px-4 text-sm">{{ booking[2] }}</td>
                <td class="py-2 px-2 sm:px-4 text-sm">{{ booking[3] }}</td>
                <td class="py-2 px-2 sm:px-4 text-sm">{{ booking[4] }}</td>
                <td class="flex items-center space-x-4">
                    <form action="/manage_bookings" method="POST">
                        <input type="hidden" name="booking_id" value="{{ booking[0] }}">
                        <button type="submit" name="status" value="accepted" class="accept-button bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transform hover:scale-105 transition-transform duration-300">Accept</button>
                    </form>
                    <form action="/manage_bookings" method="POST">
                        <input type="hidden" name="booking_id" value="{{ booking[0] }}">
                        <button type="submit" name="status" value="declined" class="decline-button bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transform hover:scale-105 transition-transform duration-300">Decline</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/" class="inline-block bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition-transform duration-300 transform hover:scale-105">
        Back to Home
      </a>
      
</body>
</html>
