<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" href="/static/login.css">
</head>
<body>
	<header>
		<h1>Login</h1>
		<nav>
			<ul>
				<a href="/"><button>Back to home page</button></a>
				<a href="/about"><button>Contact Us</button></a>
			</ul>
		</nav>
	</header>

	<main>
		{% if error_message %}
		<p class="error">{{ error_message }}</p>
		{% endif %}
		<form method="post" action="/login">
			<label for="username">Username</label>
			<input type="text" id="username" name="username" required>

			<label for="password">Password</label>
			<input type="password" id="password" name="password" required>

			<button type="submit">Login</button>
      <button type="button" onclick="location.href='/register'">Register</button>
	  <button type="button" onclick="location.href='/forgot_password'">Forgot Password</button>

		</form>
	</main>
</body>
</html>
